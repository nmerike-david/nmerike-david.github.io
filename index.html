<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="question-body">
        <h1>Html Quiz</h1>
        <div class="off">
            <div>
                <div class="question-score">
                    <div class="question" id="question">
                        What does HTML stand for?
                    </div>
                    <div class="score">
                        <span> Score:</span>
                        <span id='score'>0</span>
                    </div>
                </div>

                <div class="options">
                    <span id='0'>
                        <input type="radio" id="option" name="option" value="0" >
                        <label id='option-0' for="option"></label>
                    </span>
                    <span id='1'>
                        <input type="radio" id="option" name="option" value="1" >
                        <label id='option-1' for="option"></label>
                    </span>
                    <span id='2'>
                        <input type="radio" id="option" name="option" value="2" >
                        <label id='option-2' for="option"></label>
                    </span>
                </div>
            </div>
            <div class="navigation">
                <button id='button'></button>
            </div>
        </div>
    </div>
    <script src="./assign.js"></script>
</body>

</html>
